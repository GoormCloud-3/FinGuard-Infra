name: Terraform Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Î∞∞Ìè¨Ìï† ÌôòÍ≤Ω (dev, main, prod)'
        required: true
        default: 'dev'

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
        id-token: write   # OIDC ÌÜ†ÌÅ∞ Î∞úÍ∏â ÌóàÏö©
        contents: read    # repository read Í∂åÌïú (checkoutÏö©)
    env:
      AWS_REGION: ap-northeast-2
      S3_BUCKET: my-terraform-logs
      TF_DIR: ./${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (Assume Role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/finguard-terraform-admin
          role-session-name: GitHubTerraformSession

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_DIR }} init

      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=${{ env.TF_DIR }} plan -no-color > plan.txt

      - name: Upload Plan to S3 and Presign URL
        id: upload_plan
        run: |
          REPO=${GITHUB_REPOSITORY##*/}
          TS=$(date +%Y%m%d-%H%M%S)
          ENV=${{ github.event.inputs.environment }}
          FILE_NAME="${REPO}-plan-${TS}-${ENV}.txt"
          aws s3api put-object \
            --bucket ${{ secrets.S3_PLAN_BUCKET }} \
            --key "$FILE_NAME" \
            --body plan.txt
          URL=$(aws s3 presign s3://${{ secrets.S3_PLAN_BUCKET }}/$FILE_NAME --expires-in 3600)
          echo "$URL" > plan_url.txt

      - name: Send Slack Message (Plan)
        run: |
          URL=$(cat plan_url.txt)
          MSG="‚úÖ *Terraform Plan (${{ github.event.inputs.environment }}) complete*\nüîó $URL"
          PAYLOAD=$(jq -n --arg text "$MSG" '{text: $text}')
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Terraform Apply
        id: apply
        run: |
          terraform -chdir=${{ env.TF_DIR }} apply -auto-approve -no-color > apply.txt

      - name: Upload Apply to S3 and Presign URL
        id: upload_apply
        run: |
          REPO=${GITHUB_REPOSITORY##*/}
          TS=$(date +%Y%m%d-%H%M%S)
          ENV=${{ github.event.inputs.environment }}
          FILE_NAME="apply-${REPO}-${TS}-${ENV}.txt"
          aws s3api put-object \
            --bucket ${{ env.S3_BUCKET }} \
            --key "$FILE_NAME" \
            --body apply.txt
          URL=$(aws s3 presign s3://${{ env.S3_BUCKET }}/$FILE_NAME --expires-in 3600)
          echo "$URL" > apply_url.txt

      - name: Send Slack Message (Apply)
        run: |
          URL=$(cat apply_url.txt)
          MSG="üöÄ *Terraform Apply (${{ github.event.inputs.environment }}) complete*\nüîó $URL"
          PAYLOAD=$(jq -n --arg text "$MSG" '{text: $text}')
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Send Slack notification on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"*‚ùå Terraform Workflow Failed (${GITHUB_REF_NAME})*\",
            \"blocks\": [
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*Some step failed in <https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}|this workflow>*\"
                }
              },
              {
                \"type\": \"section\",
                \"fields\": [
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Actor:*\n<https://github.com/${GITHUB_ACTOR}|${GITHUB_ACTOR}>\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Commit:*\n<https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}|${GITHUB_SHA}>\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Environment:*\n${{ github.event.inputs.environment }}\"
                  }
                ]
              }
            ]
          }" ${{ secrets.SLACK_WEBHOOK_URL }}

